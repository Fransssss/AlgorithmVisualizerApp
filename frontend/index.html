<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <header>
            <h1>Algorithms Visualizer</h1>
            <button id="dark-toggle">ðŸŒ™ Dark View Mode</button>
        </header>

        <main>
            <div class="controls">

                <div class="label-wrapper">
                    <label for="algo-select" class="stacked-label">
                        <span>Choose</span>
                        <span>Algorithm</span>
                    </label>
                </div>                  

                <select id="algo-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="bfs">Graph BFS</option>
                    <option value="dfs">Graph DFS</option>
                </select>

                <div class="button-group">
                    <button id="start-btn">Start</button>
                    <button id="reset-btn">Reset</button>
                </div>
                
            </div>

            <!-- Algorithm Explanation Popup -->
            <div id="algo-popup" class="popup hidden">
                <div class="popup-content">
                    <h3 id="popup-title">How it works ?</h3>
                    <p id="popup-text"></p>
                    <button id="close-popup">I got it!</button>
                </div>
            </div>

            <div class="visualizer" id="visualizer">
            <!-- Animation goes here -->
            </div>
        </main>

        <footer>
            <p>Built with ðŸ’™ for learning with ease.</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
